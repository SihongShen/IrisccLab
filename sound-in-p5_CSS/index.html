<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5 in html!</title>
    <link rel="stylesheet" href="style.css">

    <!-- link the p5 library -->
    <script src="lib/p5.js"></script>

    <!-- link the p5 sound library -->
    <script src="lib/p5.sound.js"></script>
</head>
<body>
    <p class="description">Here is gonna to be a <span class="p5name">p5</span> canvas soon</p>

    <div id="canvasWrapper"></div>

    <div class="captionWrapper box1">
        <p class="caption">above are my canvas</p>
    </div>

    <div class="captionWrapper box2">
        <p class="caption">second line</p>
    </div>

    <div class="captionWrapper box3">
        <p class="caption">third line</p>
    </div>

    <div class="captionWrapper box4">
        <p class="caption">last line</p>
    </div>

    <!-- the js file should be the last thing in the body -->
    <script src="sketch.js"></script>
</body>
</html>
